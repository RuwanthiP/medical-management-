<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
		.grad {
			background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
		}
	</style>
</head>
<body class="grad">
<div class="container my-5">
	<h3> Add Doctor</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">

		<form action="#" th:action="@{/doctors/saveDoctor}" th:object="${doctor}"
			method="POST">

			<div class="row">
				<div class="form-group col-md-8">
					<label for="fullName" class="col-form-label">Name</label>
					<input type="text" th:field="*{fullName}"
						   class="form-control" id="fullName" placeholder="Name">
				</div>
				<div class="form-group col-md-8">
					<label for="area" class="col-form-label">Area of Specialization</label> <input type="text" th:field="*{area}"
																				   class="form-control" id="area" placeholder="Area">
				</div>

				<div class="form-group col-md-8">
					<label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}"
																						class="form-control" id="email" placeholder="email">
				</div>

				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" value="Add Doctor">
				</div>

				<div class="form-group col-md-8"></div>

			</div>
		</form>

		<a th:href = "@{/doctors/list}"> Back to Doctor List</a>
	</div>
		</div>
	</div>
</div>
</body>
</html>
