<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<style>
		.grad {
			background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
		}
		.navbar-custom {
			background-color: #050505;
			border-right: 1px solid #bbb;
			display: block;
			text-align: center;
			padding: 14px 16px;

		}
		a:hover {
			background-color: #fdfbfb;
		}
	</style>
</head>
<body class="grad">
<nav class="navbar navbar-expand-lg navbar-custom">

	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item ">
				<a class="nav-link" href="/">Home </a>
			</li>
			<li class="nav-item">
				<a class="nav-link active"  href="/doctors/list">Doctors<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/patients/list">Patients</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/appointments/list">Appointments</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container my-2">
	<div class="card">
		<div class="card-body">
			<p class="my-5">
			<h3>Doctors List</h3>
			<a th:href = "@{/doctors/showNewDoctorForm}" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"> Add doctor</i></a>
			</p>
	
		<table border="1" class = "table table-bordered table-responsive-md">
			<thead>
				<tr class="table-primary" >
					<th>
						Full Name
					</th>
					<th>
					Area of Specialization
					</th>
					<th>
					Email
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor : ${listDoctors}">
					<td th:text="${doctor.fullName}"></td>
					<td th:text="${doctor.area}"></td>
					<td th:text="${doctor.email}"></td>
					<td> <a th:href="@{/doctors/showFormForUpdate/{id}(id=${doctor.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/doctors/deleteDoctor/{id}(id=${doctor.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/doctors/showChannelDoctorForm/{id}(id=${doctor.id})}" class="btn btn-success">Channel</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]]
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/doctors/list/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/doctors/list/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/doctors/list/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
