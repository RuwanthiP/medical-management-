<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <style>
        .grad {
            background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
        }

    </style>
</head>

<body class=".grad">
<div class="container my-5">
    <h3> Make Appointment</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/appointments/saveAppointment}" th:object="${appointment}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="dname" class="col-form-label">Doctor Name</label>
                            <input type="text" th:field="*{dname}"
                                   class="form-control" id="dname" th:value="123">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="patientName" class="col-form-label">Patient Name</label> <input type="text" th:field="*{patientName}"
                                                                                           class="form-control" id="patientName">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNo" class="col-form-label">Phone Number</label> <input type="text" th:field="*{phoneNo}"
                                                                                                    class="form-control" id="phoneNo">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="pemail" class="col-form-label">Patient Email</label> <input type="text" th:field="*{pemail}"
                                                                                                    class="form-control" id="pemail">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">Date</label> <input type="date" th:field="*{date}"
                                                                                                class="form-control" id="date" placeholder="Date">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="time" class="col-form-label">Time</label> <input type="time" th:field="*{time}"
                                                                                                class="form-control" id="time" placeholder="Time">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <textarea th:field="*{description}" rows="4" cols="50"
                                                                                                          class="form-control" id="description" placeholder="Description"></textarea>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Create Appointment">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
                <a th:href = "@{/doctors/list}"> Back to Doctor List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
