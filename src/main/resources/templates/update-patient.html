<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>
    .grad {
      background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
    }
  </style>
</head>

<body class="grad">
<div class="container my-5">
  <h3> Update Patient</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-8">
              <label for="phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="phoneNo">
            </div>

            <div class="form-group col-md-8">
              <input type="submit" class="btn btn-primary" value="Update Patient">
            </div>
          </div>
        </form>
        <a th:href = "@{/patients/list}"> Back to Patient List</a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
