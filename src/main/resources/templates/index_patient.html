<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
  <style>
    .grad {
      background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
    }
    .navbar-custom {
      background-color: #050505;
      border-right: 1px solid #bbb;
      display: block;
      text-align: center;
      padding: 14px 16px;

    }
    a:hover {
      background-color: #fdfbfb;
    }
  </style>
</head>

<body class="grad">
<nav class="navbar navbar-expand-lg navbar-custom">

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/doctors/list">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/patients/list">Patients<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/appointments/list">Appointments</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${patients}" class="container my-5">
        <p class="my-5">
        <h3>Patients List</h3>
          <a href="/patients/showForm" class="btn btn-primary"><i
                  class="fas fa-user-plus ml-2"> Add Patient</i></a>
        </p>

          <h2 th:case="null">No Patients yet!</h2>
          <div th:case="*">
            <table class="table table-bordered table-responsive-md">
              <thead>
              <tr class="table-primary">
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="patient : ${patients}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.phoneNo}"></td>
                <td><a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>


      </div>
    </div>
  </div>
</div>
</body>

</html>
