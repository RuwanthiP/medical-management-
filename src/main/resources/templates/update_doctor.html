<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.grad {
			background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
		}
	</style>
</head>
<body class="grad">
<div class="container my-5">
	<h3> Update Doctor</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-8">
		<form action="#" th:action="@{/doctors/update/{id}(id=${doctor.id})}" th:object="${doctor}"
			method="POST">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="fullname" class="col-form-label">Full Name</label> <input type="text" th:field="*{fullName}" class="form-control" id="fullname" placeholder="Full Name">
				</div>
				<div class="form-group col-md-8">
					<label for="area" class="col-form-label">Area of Specialization</label> <input type="text" th:field="*{area}" class="form-control" id="area" placeholder="Area of Specialization">
				</div>
				<div class="form-group col-md-8">
					<label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
				</div>

				<div class="form-group col-md-8">
					<input type="submit" class="btn btn-primary" value="Update Doctor">
				</div>
			</div>
		</form>
				<a th:href = "@{/doctors/list}"> Back to Doctor List</a>
	</div>
		</div>
	</div>
</div>
</body>
</html>
