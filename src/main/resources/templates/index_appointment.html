<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hospital Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .grad {
            background-image: linear-gradient(to right, rgb(232, 144, 245), rgba(0, 196, 255, 0.93));
        }
        .navbar-custom {
            background-color: #050505;
            border-right: 1px solid #bbb;
            display: block;
            text-align: center;
            padding: 14px 16px;

        }
        a:hover {
            background-color: #fdfbfb;
        }
    </style>
</head>
<body class="grad">
<nav class="navbar navbar-expand-lg navbar-custom">

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active"  href="/doctors/list">Doctors<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patients/list">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/appointments/list">Appointments</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <p class="my-5">
            <h3>Appointment List</h3>


            <table border="1" class = "table table-bordered table-responsive-md">
                <thead>
                <tr class="table-primary" >
                    <th>
                        Patient Name
                    </th>
                    <th>
                        Doctor Name
                    </th>
                    <th>
                        Patient Email
                    </th>
                    <th> Patient Phone No </th>
                    <th> Date</th>
                    <th> Time</th>
                    <th> Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.patientName}"></td>
                    <td th:text="${appointment.dname}"></td>
                    <td th:text="${appointment.pemail}"></td>
                    <td th:text="${appointment.phoneNo}"></td>
                    <td th:text="${appointment.time}"></td>
                    <td th:text="${appointment.date}"></td>
                    <td th:text="${appointment.description}"></td>

                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
</body>
</html>
